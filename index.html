<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Latihan Javascript dan DOM</title>
  </head>
  <body>
    <div class="title"><h1>Get a FizzBuzz Result!</h1></div>
    <div class="form">
      <form>
        <label for="type">Type a number: </label>
        <input type="text" id="myInput" />
      </form>
      <button onclick="check()">Check here!</button>
    </div>
    <hr />
    <h2>Result</h2>
    <p id="demo"></p>
    <hr />
    <h2>Rules</h2>
    <div class="rules">
      <p>
        1. Multiples of 3: Fizz output <br />
        2. Multiples of 5: Buzz Output <br />
        3. Both multiples of 3 and multiples of 5: FizzBuzz output <br />
        4. Another case: Output the number as entered <br />
        5. If input are letter and number 0: output "invalid input"
      </p>
    </div>
  </body>
</html>
